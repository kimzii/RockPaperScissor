<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="../index.html"><h2>Rock Paper Scissor</h2></a>
            <div>
                <button id="refresh-btn"><img src="../resources/refresh-btn.png" alt="refresh" width="30px"></button>
            </div>
        </div>

        <div id="display-container" >
            <div id="enemy-hp">
                <div>
                    <span>Enemy</span>
                    <p>HP 5/5</p>
                </div>
            </div>

            <div id="player-hp">
                <div>
                    <span id="name">Player</span>
                    <p id="hp">HP 5/5</p>
                </div>
            </div>
        </div>

        <div id="controls">
            <div id="info-ctn">
                <div>
                    <span>Choose your move...</span>
                </div>
            </div>
            <div id="move-ctn">
                <div>
                    <button id="fire-move">Charmander</button>
                    <button id="water-move">Squirtle</button>
                    <button id="grass-move">Bulbasaur</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
