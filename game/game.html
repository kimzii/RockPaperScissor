<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>

    <link rel="icon" type="image/x-icon" href="../resources/icon.png">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="../index.html"><h2>Rock Paper Scissor</h2></a>
            <div>
                <button id="audio-button" onclick="toggleAudio()">
                    <img src="../resources/audio.png" alt="" width="30px">
                    <audio id="background-audio" src="../resources/Trainer Battle - PokÃ©mon RedBlueYellow Soundtrack.mp3" autoplay></audio>
                </button>
                

                <button id="refresh-btn" onclick="displayMoves()">
                    <img src="../resources/refresh-btn.png"alt="refresh" width="30px">
                </button>           

            </div>
        </div>

        <div id="display-container" >
            <div id="enemy-hp">
                <div class="hp-ctn">
                    <span>Enemy</span>
                    <div class="hp"></div>
                    <span class="hp-num">HP 5/5</span>
                </div>
            </div>

            <div class="pokemon-ctn">
              <img src="../resources/icon.png" alt="" id="enemy-pokemon">
            </div>

            <div id="player-hp">
                <div class="hp-ctn">
                    <span id="name">Player</span>
                    <div class="hp"></div>
                    <span class="hp-num">HP 5/5</span>
                </div>
            </div>

            <div class="pokemon-ctn">
                <img src="../resources/icon.png" alt="" id="player-pokemon">
            </div>
        </div>

        <div id="controls">
            <div id="info-ctn">
                <div>
                    <span id="text">Choose your move...</span>
                </div>
            </div>
            <div id="move-ctn">
                <audio id="button-audio" src="../resources/Pokemon (A Button) - Sound Effect (HD).mp3"></audio>

                <div>
                    <button onclick="play(1, getComputerChoice())" id="fire-move">Charmander</button>
                    <button onclick="play(2, getComputerChoice())" id="water-move">Squirtle</button>
                    <button onclick="play(3, getComputerChoice())" id="grass-move">Bulbasaur</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./script.js"></script>
</html>
